<body>
<form>

    <h1>Registration Form </h1>
    <div>
        <label for="First Name ">First Name </label>
        <input  id ="First Name" type="text" placeholder="ABC">
        <label for="Last Name">Last Name </label>
        <input id="Last Name" type="text" placeholder="XYZ">
    </div>
    <div>
        <label for="Male">Male</label>
        <input id ="Male " type="radio" value="Male" name="gender">

        <label for="Female">Female</label>
        <input id ="Female " type="radio" value="Female" name="gender">

        <label for="Others">Others</label>
        <input id ="Others  " type="radio" value="Others" name="gender">

    </div>

    <div>
        <label for="Email">Email:</label>
        <input id="Email" name="Email" type="email" required placeholder="abc@gmail.com" >
        <label for="Password ">Password</label>
        <input id="Password" name="Password" type="password" required  input pattern=".{3,5}""  required title="
        Password must be 3 to 5 characters">
    
    </div>
    
    <div>
    <label>
        Birthday:

            <option>Apr</option>
            <option>June</option>
            <option>July</option>
            <option>Aug</option>        
        </select>
        <select name="Day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <select name="Year">
            <option>Year</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
        </select>
    
    </label>
    </div>
    
    <input type="Submit">



</form>
